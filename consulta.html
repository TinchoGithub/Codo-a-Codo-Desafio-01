<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitio web de consultas">
    <meta name="author" content="Martín Perez">
    <link rel="shortcut icon" href="./img/consulta.png" type="image/x-icon">
    <title>Consulta</title>
</head>
<body>
    <header>
        <h1>Formulario de consulta</h1>
    </header>
    <main>
        <section>
            <form action="#" method="POST" id="formulario">
                <fieldset>
                    <legend><b>Rellene el formulario de consulta</b></legend>
                    <label for="nombre">Nombre:</label>
                    <br>
                    <input type="text" id="nombre" name="nombre" placeholder="Escriba aqui su nombre" required maxlength="30" minlength="10">
                    <br><br>
                    <label for="correo">Correo electrónico:</label>
                    <br>
                    <input type="email" id="correo" name="correo" placeholder="Escriba aqui su correo electrónico" required>
                    <br>
                    <h4>Tipo de consulta</h4>
                    <select >
                        <option value="positiva" selected>Positiva</option>
                        <option value="negativa">Negativa</option>
                    </select>
                    <br><br>
                    <label for="mensaje">Mensaje:</label>
                    <br><br>
                    <textarea id="mensaje" name="mensaje" rows="10" cols="50" required></textarea>
                </fieldset>
                <br>
                <button id="enviar" type="submit" value="enviar" name="enviar">Enviar Consulta</button>
            </form>
        </section>
        <br>
        <a href="./index.html">Volver a Inicio</a>
    </main>
    <br>
    <footer class="footer container">
        <span class="footer__copy">
            &#169; Martín Perez. All rigths reserved
        </span>
    </footer>
    <br>
</body>
</html>
